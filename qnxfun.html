<!DOCTYPE html>
<html>
  <head>
    <title>QNX Fun</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="qnxfun.css">
    <script src="qnxfun.js"></script>
  </head>
  <body>
    <div id="target"></div>
    <hr>
    <div id="example"></div>
    <hr>
    <div id="progress">
      <div class="progress-container">
        <div class="progress-track"></div>
        <div class="progress-bar"><div class="push-bar"></div></div>
      </div>
    </div>

    <script type="application/javascript">
      // Note with progress, bar cannot exceed 99% width
      // Note wit push bar, position cannot go below 0% (and must disappear)


      var myItems = [
        { image: 'floppy.png', label: 'Retro Gaming' },
        { image: 'camera.png', label: 'Video Chat with Someone' },
        { image: 'devtools.png', label: 'Developer Tools' },
        { image: 'wallet.png', label: 'Open Wallet' },
        { image: 'Terminal-icon.png', label: 'Enter the Matrix', action() { alert('go neo') } },
      ];

      var l = new Launcher(myItems);
      l.render('#target');


      var demoItems = [
        { image: 'changefont.png', label: 'Change font', action(launcher) { l.style.labelFont = 'large monospace' } },
        { image: 'theme.png', label: 'Pink theme, large icons', action() { l.applyTheme('pink', 'l') }},
        { image: 'theme.png', label: 'Normal theme, small icons', action() { l.applyTheme(null, 's') }},
      ]

      var l2 = new Launcher(demoItems);
      l2.render('#example')
      l2.applyTheme(null, 'M')
      l2.style.labelFont = '16pt script, "Brush Script MT"'
    </script>
  </body>
</html>
